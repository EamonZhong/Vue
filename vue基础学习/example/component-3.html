<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-3</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-3</h1>
    <hr>
    <div id="app">
        <sohappy :from-here="message"></sohappy>
    </div>
    <script type="text/javascript">
        var city = {
            template:`<div style="color:red">I am from QingDao of China</div>`
        } 
        var sohappy = {
            template:`
            <div>
                <p>I am from China</p>
                <city></city>    
            </div>           
            `,
            components:{
                "city":city
            }
        } 
        var app = new Vue({
            el:"#app",
            data:{
                message:'Qingdao'
            },
            components:{
                "sohappy":sohappy
            }
        })
    </script>
</body>
</html>
