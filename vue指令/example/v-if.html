<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if & v-else & v-show</h1>
    <hr>
    <div id="app">
        <!-- <div v-if="isLogin">你好Eamon</div>
        <div v-else>请登录</div> -->
        <div v-show="isLogin">您好Eamon</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                message:'Hellow World111',
                isLogin:true,
            }
        })
    </script>
</body>
</html>
