<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends-option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends-option</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <button @click="add">添加</button>
    </div>
    <script type="text/javascript">
        var extendsObj={
            updated:function(){
                console.log("我是扩展的updated")
            },
            methods:{
                add:function(){
                    console.log("我是扩展出来的方法")
                }
            }
        } 
        var addconsole={
            updated:function(){
                console.log("数据发生变化，变成了"+this.num)
            }
        }
        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                    console.log("我是原生的方法")
                }
            },
            updated:function(){
                console.log("我是原生的update")
            },
            extends:extendsObj,
            //自己定义插值的形式
            // delimiters:['${','}']
        })
    </script>
</body>
</html>
