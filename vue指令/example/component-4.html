<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-4</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-4</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <button @click="changeC">改变</button>
    </div>
    <script type="text/javascript">  
        var componentA={
            template:`<div style="color:red">I am componentA</div>`
        }
        var componentB={
            template:`<div style="color:blue">I am componentB</div>`
        }
        var componentC={
            template:`<div style="color:green">I am componentC</div>`
        }                
        var app = new Vue({
            el:"#app",
            data:{
                message:'Qingdao',
                who:"componentA",
            },
            components:{
               "componentA":componentA,
               "componentB":componentB,
               "componentC":componentC,
            },
            methods:{
                changeC:function(){
                    if(this.who=="componentA"){
                        this.who="componentB"
                    }else if(this.who=="componentB"){
                        this.who="componentC"
                    }else{
                        this.who="componentA"
                    }
                }
            }
        })
    </script>
</body>
</html>
