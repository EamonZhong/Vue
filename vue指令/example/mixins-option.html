<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixins-option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins-option</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <button @click="add">添加</button>
    </div>
    <script type="text/javascript">
        Vue.mixin({
            updated:function(){
                console.log("我是全局的混入")
            }
        })
        var addconsole={
            updated:function(){
                console.log("数据发生变化，变成了"+this.num)
            }
        }
        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++
                }
            },
            updated:function(){
                console.log("我是原生的update")
            },
            mixins:[addconsole]
        })
    </script>
</body>
</html>
